<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <script src="main.js" defer></script>

        <div class="main">
            <div class="titleBar">
                <div class="title">Weather App</div>
                <div class="searchBar">
                    <input id = "bar" type="text" placeholder="Enter Location">  </input>
                    <button id = "searchButton">Find</button>
                </div>

            </div>

            <div class="content">
                <div class="left">
                    <div class="city">City: </div>
                    <div class="country">Location:</div>
                </div>
                <div class="right">

                    <div class="description">CLoudy</div>
                    <div class="weatherBox">
                        <div class="currentWeather">curr</div>
    
                        <div class="low">low: </div>
                        <div class="high">high: </div>
                        <div class="feelsLike">feel like: </div>
    
                    </div>
                </div>



            </div>
        </div>

        
  </body>
</html>
